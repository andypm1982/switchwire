
[include mainsail.cfg]
[include macros.cfg]
[include canbus.cfg]
[include stealthburner_leds.cfg]
[include klicky-probe.cfg]
#[include z_calibration.cfg]


[mcu]  
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_4B0011000950414733303120-if00
restart_method: command

[printer]
kinematics: corexz
max_velocity: 500
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 50
max_z_accel: 500
square_corner_velocity: 4.0

#max_velocity: 300
#max_accel: 1500
#max_z_velocity: 20
#max_z_accel: 100

[force_move]
enable_force_move: True

#####################################################################
#   ADXL Settings
#####################################################################

#[adxl345]
#cs_pin: EBB36:PB12

#[resonance_tester]
#accel_chip: adxl345
#accel_per_hz: 40
#probe_points:
#    125,55,20

#####################################################################
# 	X/Z Stepper Settings
#####################################################################

[stepper_x]
step_pin: PB10 
dir_pin: !PB2
enable_pin: !PB11
rotation_distance: 40
endstop_pin: ^EBB36:PB7
position_endstop: 295
position_max: 295
homing_speed: 120
microsteps: 32
homing_retract_dist: 5.0

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.85
stealthchop_threshold: 999999

[stepper_z]
step_pin: !PB13
dir_pin: !PB12
enable_pin: !PB14
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_max: 330
position_min: -10
homing_speed: 40
microsteps: 32

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.85
stealthchop_threshold: 999999

#####################################################################
# 	Y Stepper Settings
#####################################################################

[stepper_y]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: PC1
position_endstop: 0
position_min: 0
position_max: 330
homing_speed: 120
homing_retract_dist: 5.0
homing_retract_speed: 25

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.85
stealthchop_threshold: 999999

[stepper_y1]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200

[tmc2209 stepper_y1]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.85
stealthchop_threshold: 999999

#####################################################################
# 	Extruder
#####################################################################

[extruder]
step_pin: EBB36:PD0 #PB3
dir_pin: EBB36:PD1 #PB4
enable_pin: !EBB36:PD2 #!PD1
microsteps: 16
rotation_distance: 5.7
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBB36:PB13 #PC8
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBB36:PA3
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 300
min_extrude_temp: 0
max_extrude_only_distance: 100
pressure_advance: 0.096

[tmc2209 extruder]
uart_pin: EBB36:PA15 #PC11
#tx_pin: PC10
#uart_address: 3
run_current: 0.50
stealthchop_threshold: 999999

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

#####################################################################
# 	Probe
#####################################################################

[probe]
Pin: ^EBB36:PB3
x_offset: 0.0
y_offset: 19.75
#z_offset: 6.17
speed: 25
lift_speed: 25
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 10

[servo klicky_servo]
pin: PC12
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0

[bed_mesh]
speed: 250
horizontal_move_z: 10
mesh_min: 25, 25
mesh_max: 275, 275
probe_count: 5,5
algorithm: bicubic
fade_start: 1.0
fade_end: 10.0
fade_target: 0

#############################################################
# 	Homing Override
#####################################################################

[homing_override]
axes: z
set_position_z: 0
gcode:
    status_homing
    G90
    G28 Y0 X0
    G0 z30 X239 F9000
    _DeployKlickyDock
    _RetractKlickyDock
    G0 X150 Y140 F9000
    G28 Z0
    G0 Z30 F2000
    G90
    G0 X239 F9000
    _DeployKlickyDock
    G0 X145 F9000
    _RetractKlickyDock
    G90
 
#####################################################################
# 	Fans
#####################################################################

[heater_fan controller_fan]
pin: PC7
heater: heater_bed
heater_temp: 45.0

[heater_fan nozzle_cooling_fan]
pin: EBB36:PA0

[fan]
pin: EBB36:PA1

#####################################################################
# 	Temperature Sensors
#####################################################################

[temperature_sensor SKR_Mini_V3]
sensor_type: temperature_mcu
min_temp: -40
max_temp: 100

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: -40
max_temp: 85

#####################################################################
# 	Misc
#####################################################################

[board_pins]
aliases:
  # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

